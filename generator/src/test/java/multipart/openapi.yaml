openapi: 3.0.0
info:
  title: Test for multipart request bodies.
  version: 1.0.0
servers:
- url: https://example.com/multipart-request-body
paths:
  /formEncodedRequestBody:
    post:
      description: A test case for an x-www-form-urlencoded encoded request body.
      operationId: formEncodedRequestBody
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                stringProperty:
                  type: string
                integerProperty:
                  format: int64
                  type: integer
                enumProperty:
                  enum:
                  - first_value
                  - second%value
                  type: string
              type: object
        required: true
      responses:
        "204":
          description: Ok.
      tags:
      - FormEncodedRequestBody
  /multipartRequestBody:
    post:
      description: A test case for a multipart/form-data encoded request body.
      operationId: multipartRequestBody
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                stringProperty:
                  type: string
                integerProperty:
                  format: int64
                  type: integer
                objectProperty:
                  properties:
                    a:
                      type: string
                    b:
                      format: int64
                      type: integer
                  required:
                  - a
                  type: object
                firstBinary:
                  format: binary
                  type: string
                additionalBinaries:
                  items:
                    format: binary
                    type: string
                  type: array
              type: object
        required: true
      responses:
        "204":
          description: Ok.
      tags:
      - FormAndMultipartEncodedRequestBody
